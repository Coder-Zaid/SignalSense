<?xml version="1.0" encoding="UTF-8"?>
<viewsettings>
    <scheme name="real world" />
    <viewport y="250" x="250" zoom="1" />
    <delay value="50" />
    
    <!-- Vehicle coloring -->
    <vehicle>
        <colorer type="bySpeed" />
        <size value="5" />
    </vehicle>
    
    <!-- Junction coloring -->
    <junction>
        <colorer type="byType" />
    </junction>
    
    <!-- Lane coloring -->
    <lane>
        <colorer type="bySpeed" />
    </lane>
    
    <!-- Background -->
    <background backgroundColor="#ffffff" />
</viewsettings>
